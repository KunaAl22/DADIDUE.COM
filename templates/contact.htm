<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>DETAILS</title>
  </head>
  <body>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

    <div class="container " style="margin-top: 40px;">
 <h1 class='text-center'>DETAILS </h1>
    <form method="post" action="/contact" style="padding: 20px;">
    {% csrf_token %}
        <div class="form-group"style="padding: 10px;>
          <label for="exampleInputName">EMAIL ID</label>
          <input type="email" class="form-control" name="name" id="Name">
          <small id="emailHelp"  class="form-text text-muted">Your project will be send to this id </small>
        </div>

        <div class="form-group" style="padding: 10px;>
          <label for="exampleInputEmail1">ACCOUNT NUMBER</label>
          <input type="text" class="form-control" id="Email" name="email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Type that number through which you will be paying </small>
        </div>
        <div class="form-group" style="padding: 10px;>
          <label for="exampleInputPhoneNumber"> Links</label>
          <input type="text" class="form-control" name="number" id="PhoneNumber">
          <small id="emailHelp" class="form-text text-muted">Google Drive Link of the raw project </small>
        </div>
        <div class="form-group" style="padding: 10px;>
          <label for="exampleInputDescription">Description about your project</label>
          <textarea  class="form-control" rows="3" name="description"  id="Description"></textarea>
          
        </div>
        
      
        <button type="submit" class="btn btn-info"><a href="/home"> SUBMIT</a></button>
      </form>
</div>

  </body>
</html>
