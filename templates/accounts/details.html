<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Project Details</title>
  </head>
  <body>
    

   <div class="container">
 <h1 class='text-center'>DETAILS </h1>
    <form method="post" action="/details">
    {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input type="text" class="form-control" name="name" id="Name">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">account number</label>
          <input type="text" class="form-control" id="Email" name="account" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPhoneNumber">Drive Links</label>
          <input type="text" class="form-control" name="link" id="PhoneNumber">

        </div>
        <div class="form-group">
          <label for="exampleInputDescription">description</label>
          <textarea  class="form-control" rows="3" name="desc"  id="Description"></textarea>
        </div>
        
        
        <button type="submit" class="btn btn-primary"><a href="{% url 'submitted' %}"></a></button>
      </form>
</div>


  </body>
</html>
